<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6ab7ff, #4a90e2);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #f5f5f5;
        }

        h2 {
            font-family: 'Montserrat', serif;
            font-size: 2em;
            color: #ffecb3;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .container h1, .container h2 {
            margin: 0;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #e1f5fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for Taking the Test</h1>
        <h2>Your Depression Status is: {{ result }}</h2>
    </div>
    <div class="container2">
        <h2>Give Again</h2>
    </div>
    <div class="footer">
        <p>Stay positive and take care of your mental health.</p>
    </div>    

    <script>
        document.querySelector(".container2").addEventListener("click", function() {
            window.location.reload();
        });
    </script>
</body>
</html>
